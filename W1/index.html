<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React_W1</title>
    <!-- 라이브러리 또는 프레임 워크이므로 기존의 스크립트를 사용할 필요가 있다! -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <!-- 바벨을 불러오는 방법 -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type = "text/babel">
        // const e = React.createElement; // 태그를 만드는 것
        /*
        // 멋사용 예제
        class Foo extends React.Component {
            constructor(props) {
              super(props);
              this.state = {
            			handleClick: false,
            		};
            }
	        // 클래스 메서드 선언
            handleClicked = () => {
              this.setState({handleClick: true});
            }
	        // 렌더링 부분에서 클래스 메서드 이름으로 연결 
            render() {
              return <button onClick={this.handleClicked}>
            						{this.state.handleClick === true ? "Clicked" : "Click"}
            					</button>;
            }
        }
        */
        // 컴포넌트
        class LikeButton extends React.Component {
            constructor(props){
                super(props);
                this.state = {
                    liked: false,
                };
            }
            render (){
                // 좋아요 버튼을 화면에 어떻게 표시할 것인가?
                /*
                return e('button',{onClick: () => {this.setState({liked: true})}, 
                type: 'submit'}, this.state.liked === true ? "Liked" : "Like");
                // <button>Like</button>을 만들겠다.
                // button 태그의 속성은 중간에 정의하겠다!
                // this.state.liked로 liked 속성이 변화했을 때 어떻게 바뀔지 지정
                // 버튼 태그 안에 채울 내용을 위처럼 지정한 것!!
                // 하지만 가독성이 나쁨!
                */

                return <button type = 'submit' onClick = {() => {this.setState({liked: true})}}>
                    {this.state.liked === true ? "LIKED" : "LIKE"}
                    </button>
                // 리액트는 가독성을 위해 이렇게 쓰는 것을 허용
                // 이렇게 하면 e라는 const를 선언할 필요도 없음.
                // 이것이 JSX = JS + XML. XML에 가까움. 닫는 괄호 꼭 필요!(엄격한 문법)
                // 버튼 제목 입력하는 부분에 JS를 활용할 수 있도록 바벨이 작동하는 것!
                // 자동으로 CreateElement로 바꾸어주는 것!?

            }
        }
        
    </script>
    <script type="text/babel">
        /* //리액트로 만든 걸 화면에서 실제 렌더링
        ReactDOM.render(e(LikeButton), document.querySelector('#root')); */
        // 위에서 e 대신 태그로 바로 선언했으므로 DOM 부분도 수정!
        ReactDOM.render(<div><Foo/></div>, document.querySelector('#root'));
        // like 버튼을 여러 개 만들고 싶다면 <div> 사이에 동일 태그를 여러번 치면 됨
        // 컴포넌트를 복사할 수 있다는 말임!
        // 원래대로 였다면 해당 버튼을 일일이 복사했어야하지만,
        // 컴포넌트의 기능으로 단순히 저 태그만 복사하는 걸로 해결이 가능하다는 말임
        // 유지보수의 용이성 = 재사용성.
    </script>
</body>
</html>
